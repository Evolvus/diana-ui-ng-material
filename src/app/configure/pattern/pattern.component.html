
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header" data-background-color="blue">
            <h4 class="title">Configure</h4>
            <p class="category">Configure Patterns</p>
          </div>
          <div class="card-content">
            <!--Register form-->
            <form [formGroup]="patternForm" (ngSubmit)="addPattern()">
              <div class="row">

                <div class="col-md-6">
                  <div class="form-group form-black label-floating is-empty">
                    <label class="control-label">Name</label>
                    <input type="text" class="form-control" formControlName="name">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group form-black label-floating is-empty">
                    <label class="control-label">Pattern</label>
                    <input type="text" class="form-control" formControlName="pattern">
                  </div>
                </div>
              </div>

              <div class="text-center">
                  <button class="btn btn-success waves-light" [disabled]='!this.patternForm.valid'>Submit</button>
              </div>

            </form>
            <!--/Register form-->
          </div>
        </div>
      </div>

    </div>



    <div class="col-md-12">
        <div class="card">
            <div class="card-header" data-background-color="blue">
                <h4 class="title">Patterns</h4>
                <p class="category">Configured Patterns</p>
            </div>
            <div class="card-content table-responsive">
                <table class="table">
                    <thead class="text-danger">
                        <tr>
                            <th>Name</th>
                            <th>Pattern</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let pattern of patterns">
                        <tr>
                            <td>{{pattern.name}}</td>
                            <td>{{pattern.pattern}}</td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
