
      <div class="row">
          <div class="col-md-8">
            <div class="card">
              <div class="card-header" data-background-color="red">
                <h4 class="title">Configure</h4>
                <p class="category">Configure CI Service</p>
              </div>
              <div class="card-content">
                <!--Register form-->
                <form  [formGroup]='ciForm' (ngSubmit)="addCi()">
                  <div class="row">
    
                    <div class="col-md-6">
                      <div class="form-group">
                        <label class="control-label">Select</label>
                        <!-- <input type="text" class="form-control" formControlName="name"> -->
                        <select class="form-control" formControlName="name">
                          <option *ngFor="let ci of cis" [value]="ci">{{ci}}</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group form-black label-floating is-empty">
                        <label class="control-label">Access Key</label>
                        <input type="text" class="form-control" formControlName="accessKey">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                      <div class="col-md-6">
                        <div class="form-group form-black label-floating is-empty">
                          <label class="control-label">Secret Key</label>
                          <input type="text" class="form-control" formControlName="secretKey">
                        </div>
                      </div>
                    </div>
    
                  <div class="text-center">
                    <button class="btn btn-success waves-light" [disabled]='!this.ciForm.valid'>Submit</button>
                  </div>
    
                </form>
                <!--/Register form-->
              </div>
            </div>
          </div>
    
        </div>


        <div class="col-md-12">
            <div class="card">
                <div class="card-header" data-background-color="red">
                    <h4 class="title">CI Services</h4>
                    <p class="category">Registered CI Services</p>
                </div>
                <div class="card-content table-responsive">
                    <table class="table">
                        <thead class="text-danger">
                            <tr>
                                <th>Name</th>
                                <th>Access Key</th>
                                <th>Secret Key</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let ci of ciModels">
                            <tr>
                                <td>{{ci.name}}</td>
                                <td>{{ci.accessKey}}</td>
                                <td>{{ci.secretKey}}</td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
